<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    .scrollbar-dark::-webkit-scrollbar {
      width: 8px;
    }
    .scrollbar-dark::-webkit-scrollbar-track {
      background: #2c2c2c;
    }
    .scrollbar-dark::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">NFT Dashboard</h1>

    <form id="uploadForm" class="space-y-4 bg-gray-800 p-6 rounded-lg">
      <input type="file" name="image" accept="image/*" required class="block w-full text-white" />
      <input type="text" name="name" placeholder="NFT Name" required class="block w-full p-2 rounded bg-gray-700" />
      <textarea name="description" placeholder="NFT Description" required class="block w-full p-2 rounded bg-gray-700"></textarea>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">Upload & Mint</button>
    </form>

    <h2 class="text-xl font-semibold mt-10 mb-2">My Minted NFTs</h2>
    <div id="nftList" class="space-y-4 overflow-y-auto scrollbar-dark max-h-96 p-2 border border-gray-700 rounded-lg bg-gray-800"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
